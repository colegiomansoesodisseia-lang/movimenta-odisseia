<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estudantes de Atitude – CEMO</title>

<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&family=Amsterdam+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
  --laranja:#f7941d;
  --roxo:#8e5bd6;
  --lilas:#ead9ff;
  --rosa:#e91e63;
  --vinho:#8b0038;
  --verde:#2ecc71;
  --vermelho:#e74c3c;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'League Spartan',sans-serif;background:#fff}
.hidden{display:none}

/* HEADER */
header{
  height:70px;
  background:var(--laranja);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  position:fixed;
  top:0;left:0;right:0;
  z-index:1000;
}
header button{
  position:absolute;
  background:none;
  border:none;
  color:#fff;
  font-size:26px;
}
#btnMenu{left:20px}
#btnVoltar{right:20px;font-size:14px}

/* MENU */
#menu{
  position:fixed;
  top:0;left:-300px;
  width:300px;height:100%;
  background:#f6f1ff;
  padding:100px 20px;
  transition:.3s;
  z-index:2000;
}
#menu.open{left:0}
#menu button{
  width:100%;
  margin-bottom:14px;
  padding:14px;
  border:none;
  border-radius:30px;
  font-weight:700;
  color:#fff;
}
.i{background:#b388ff}
.c{background:#ff6f91}
.e{background:#6ec6ff}
.a{background:#e91e63}
.social{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:20px;
}
.social a{font-size:26px;color:#7b3fe4}

/* SECTIONS */
section{
  min-height:100vh;
  padding:120px 20px 60px;
  position:relative;
}
section:not(.active){display:none}

/* DECORAÇÃO */
.decor{
  position:absolute;
  width:clamp(120px,30vw,200px);
  top:clamp(80px,15vw,140px);
  pointer-events:none;
}
.left{left:-20px}
.right{right:-20px}
.flip{transform:scaleX(-1)}
.footer{
  position:absolute;
  bottom:clamp(-200px,-20vw,-120px);
  width:100%;
}

/* FORM */
.form{max-width:600px;margin:auto;z-index:2;position:relative}
label{display:block;margin-top:14px}
input,select,textarea{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  background:var(--lilas);
}
button.submit{
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:22px;
  background:var(--roxo);
  color:#fff;
}
.msg{margin-top:15px;padding:12px;border-radius:14px;text-align:center}
.ok{background:#eafaf1;color:var(--verde)}
.err{background:#fdecea;color:var(--vermelho)}

h1{
  font-family:'Amsterdam One',cursive;
  font-size:clamp(40px,8vw,64px);
  color:var(--laranja);
  text-align:center;
}
.center{text-align:center}
</style>
</head>

<body>

<header>
  <button id="btnMenu">☰</button>
  <span id="titulo">ESTUDANTES DE ATITUDE – CEMO</span>
  <button id="btnVoltar" class="hidden">VOLTAR</button>
</header>

<div id="menu">
  <button class="i" onclick="trocar('home')">INÍCIO</button>
  <button class="i" onclick="trocar('inscricao')">INSCRIÇÃO</button>
  <button class="c" onclick="trocar('consulta')">CONSULTA</button>
  <button class="e" onclick="trocar('equipe')">EQUIPE</button>
  <button class="a" onclick="trocar('adm')">ÁREA ADM</button>

  <div class="social">
    <a id="ig" target="_blank"><i class="fab fa-instagram"></i></a>
    <a id="yt" target="_blank"><i class="fab fa-youtube"></i></a>
    <a id="wp" target="_blank"><i class="fab fa-whatsapp"></i></a>
  </div>
</div>

<section id="home" class="active">
  <h1>Bem-Vindo!</h1>
  <div class="center">
    <button class="submit" onclick="menu.classList.add('open')">ACESSE O MENU</button>
  </div>
  <img src="planeta_roxo.png" class="decor left flip">
  <img src="foguete_roxo.png" class="decor right">
  <img src="rodape_planeta.png" class="footer">
</section>

<section id="inscricao">
  <div class="form">
    <label>Nome</label><input id="iNome">
    <label>CPF</label><input id="iCpf">

    <label>Turno</label>
    <select id="iTurno"></select>

    <label>Turma</label>
    <select id="iTurma"></select>

    <button class="submit" onclick="inscrever()">ENVIAR</button>
    <div id="msgIns"></div>
  </div>

  <img src="planeta_roxo.png" class="decor left flip">
  <img src="rodape_planeta.png" class="footer">
</section>

<section id="consulta">
  <div class="form">
    <label>CPF</label><input id="cCpf">
    <button class="submit" onclick="consultar()">CONSULTAR</button>
    <div id="msgCons"></div>
  </div>
</section>

<section id="equipe">
  <div class="form">
    <label>Mensagem</label><textarea></textarea>
    <button class="submit">ENVIAR</button>
  </div>

  <img src="planeta_roxo.png" class="decor left flip">
  <img src="planeta_amarelo.png" class="decor right flip">
  <img src="rodape_planeta.png" class="footer">
</section>

<section id="adm">
  <div class="form">
    <label>Senha Administrativa</label>
    <input type="password" id="senhaAdm">
    <button class="submit" onclick="loginAdm()">ENTRAR</button>
    <div id="painelAdm"></div>
  </div>
</section>

<script>
const menu=document.getElementById('menu');
btnMenu.onclick=()=>menu.classList.toggle('open');
btnVoltar.onclick=()=>trocar('home');

function trocar(p){
 document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
 document.getElementById(p).classList.add('active');
 menu.classList.remove('open');
 btnVoltar.classList.toggle('hidden',p==='home');
}

/* TURNOS E TURMAS */
const turmas={
 Matutino:["7ºA","7ºB","7ºC"],
 Vespertino:["6ºA","6ºB"],
 Noturno:["1ºA","2ºA"]
};

iTurno.innerHTML='<option value="">Selecione</option>'+Object.keys(turmas).map(t=>`<option>${t}</option>`).join('');
iTurno.onchange=()=>{
 iTurma.innerHTML='<option value="">Selecione</option>';
 (turmas[iTurno.value]||[]).forEach(t=>iTurma.innerHTML+=`<option>${t}</option>`);
};

/* DADOS SIMULADOS */
let inscritos=[];

function inscrever(){
 inscritos.push({cpf:iCpf.value,status:'AGUARDANDO'});
 msgIns.innerHTML='<div class="msg ok">Inscrição realizada com sucesso</div>';
}

function consultar(){
 const r=inscritos.find(d=>d.cpf===cCpf.value);
 msgCons.innerHTML=r
  ? `<div class="msg">Status: ${r.status}</div>`
  : `<div class="msg err">CPF não encontrado</div>`;
}

function loginAdm(){
 if(senhaAdm.value!=='52090949'){alert('Senha incorreta');return}
 painelAdm.innerHTML='<div class="msg ok">Área administrativa ativa</div>';
}
</script>

</body>
</html>
