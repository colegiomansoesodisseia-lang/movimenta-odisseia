<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estudantes de Atitude – CEMO</title>

<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&family=Amsterdam+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
  --laranja:#f7941d;
  --roxo:#8e5bd6;
  --lilas:#ead9ff;
  --rosa:#e91e63;
  --vinho:#8b0038;
  --verde:#2ecc71;
  --vermelho:#e74c3c;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'League Spartan',sans-serif;background:#fff;overflow-x:hidden}
.hidden{display:none}

/* HEADER */
header{
  height:70px;
  background:var(--laranja);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  position:fixed;
  top:0;left:0;right:0;
  z-index:3000;
}
header button{
  position:absolute;
  background:none;
  border:none;
  color:#fff;
  font-size:26px;
  cursor:pointer;
}
#btnMenu{left:20px}
#btnVoltar{right:20px;font-size:14px}

/* MENU */
#menu{
  position:fixed;
  top:0;left:-100%;
  width:280px;height:100%;
  background:#f6f1ff;
  padding:100px 20px 30px;
  transition:.3s;
  z-index:4000;
  display:flex;
  flex-direction:column;
}
#menu.open{left:0}
#menu button{
  margin-bottom:14px;
  padding:14px;
  border:none;
  border-radius:30px;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.i{background:#b388ff}
.c{background:#ff6f91}
.e{background:#6ec6ff}
.a{background:#e91e63}
.social{
  margin-top:auto;
  display:flex;
  justify-content:center;
  gap:20px;
}
.social a{font-size:26px;color:#7b3fe4}

/* SECTIONS */
section{
  min-height:100vh;
  padding:120px 20px 140px;
  position:relative;
  overflow:hidden;
}
section.active{display:block}
section:not(.active){display:none}

/* DECORAÇÕES RESPONSIVAS */
.decor{
  position:absolute;
  width:min(180px,40vw);
  top:100px;
  z-index:1;
  pointer-events:none;
}
.left{left:-10vw}
.right{right:-10vw}
.flip{transform:scaleX(-1)}
.footer{
  position:absolute;
  bottom:-120px;
  left:0;
  width:100%;
  max-width:100%;
  z-index:0;
}

/* FORM */
.form{
  max-width:640px;
  margin:0 auto;
  background:transparent;
  position:relative;
  z-index:2;
}
label{display:block;margin-top:16px;color:#5a2ea6}
input,select,textarea{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  background:var(--lilas);
}
button.submit{
  margin-top:22px;
  padding:14px 30px;
  border:none;
  border-radius:22px;
  background:var(--roxo);
  color:#fff;
  cursor:pointer;
}
.center{text-align:center}

h1{
  font-family:'Amsterdam One',cursive;
  font-size:clamp(42px,10vw,64px);
  color:var(--laranja);
  text-align:center;
}
p{font-size:16px;text-align:center}

/* MOBILE AJUSTES */
@media (max-width:600px){
  .decor{top:140px}
  .left{left:-20vw}
  .right{right:-20vw}
}
</style>
</head>

<body>

<header id="header">
  <button id="btnMenu">☰</button>
  <span id="titulo">ESTUDANTES DE ATITUDE – CEMO</span>
  <button id="btnVoltar" class="hidden">VOLTAR</button>
</header>

<div id="menu">
  <button class="i" data-page="home">INÍCIO</button>
  <button class="i" data-page="inscricoes">INSCRIÇÕES</button>
  <button class="c" data-page="consulta">CONSULTA</button>
  <button class="e" data-page="equipe">EQUIPE</button>
  <button class="a" data-page="adm">ÁREA ADM</button>

  <div class="social">
    <a id="ig" target="_blank"><i class="fab fa-instagram"></i></a>
    <a id="yt" target="_blank"><i class="fab fa-youtube"></i></a>
    <a id="wp" target="_blank"><i class="fab fa-whatsapp"></i></a>
  </div>
</div>

<section id="home" class="active">
  <h1>Bem-Vindo!</h1>
  <p>Acesse o menu para fazer <b>INSCRIÇÃO</b>, <b>CONSULTA</b> ou <b>ALGO A MAIS</b>.</p>
  <div class="center">
    <button class="submit" id="btnAbrirMenu">ACESSE O MENU POR AQUI</button>
  </div>
  <img src="./planeta_roxo.png" class="decor left flip">
  <img src="./foguete_roxo.png" class="decor right">
  <img src="./rodape_planeta.png" class="footer">
</section>

<section id="inscricoes">
  <div class="form">
    <label>Nome</label><input>
    <label>CPF</label><input>
    <label>Email</label><input>
    <label>WhatsApp</label><input>
    <button class="submit">ENVIAR</button>
  </div>
  <img src="./planeta_roxo.png" class="decor left flip">
  <img src="./foguete_roxo.png" class="decor right">
  <img src="./rodape_planeta.png" class="footer">
</section>

<section id="consulta">
  <div class="form">
    <label>Nome ou CPF</label><input>
    <button class="submit">CONSULTAR</button>
  </div>
  <img src="./planeta_amarelo.png" class="decor left">
  <img src="./planeta_roxo.png" class="decor right">
  <img src="./rodape_planeta.png" class="footer">
</section>

<section id="equipe">
  <div class="form">
    <label>Nome</label><input>
    <label>Email</label><input>
    <label>Mensagem</label><textarea></textarea>
    <button class="submit">ENVIAR</button>
  </div>
  <img src="./planeta_roxo.png" class="decor left flip">
  <img src="./planeta_amarelo.png" class="decor right flip">
  <img src="./rodape_planeta.png" class="footer">
</section>

<script>
const menu=document.getElementById('menu');
btnMenu.onclick=()=>menu.classList.toggle('open');
btnAbrirMenu.onclick=()=>menu.classList.toggle('open');
</script>

</body>
</html>
