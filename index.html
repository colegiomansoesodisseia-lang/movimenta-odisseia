<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estudantes de Atitude – CEMO</title>

<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&family=Amsterdam+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
  --laranja:#f7941d;
  --roxo:#8e5bd6;
  --lilas:#ead9ff;
  --rosa:#e91e63;
  --vinho:#8b0038;
  --verde:#2ecc71;
  --vermelho:#e74c3c;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'League Spartan',sans-serif;background:#fff}
.hidden{display:none}

/* HEADER */
header{
  height:70px;
  background:var(--laranja);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  position:fixed;
  top:0;left:0;right:0;
  z-index:3000;
}
header button{
  position:absolute;
  background:none;
  border:none;
  color:#fff;
  font-size:26px;
  cursor:pointer;
}
#btnMenu{left:20px}
#btnVoltar{right:20px;font-size:14px}

/* MENU */
#menu{
  position:fixed;
  top:0;left:-300px;
  width:300px;height:100%;
  background:#f6f1ff;
  padding:100px 20px 30px;
  transition:.3s;
  z-index:4000;
  display:flex;
  flex-direction:column;
}
#menu.open{left:0}
#menu button{
  margin-bottom:14px;
  padding:14px;
  border:none;
  border-radius:30px;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
.i{background:#b388ff}
.c{background:#ff6f91}
.e{background:#6ec6ff}
.a{background:#e91e63}
.social{
  margin-top:auto;
  display:flex;
  justify-content:center;
  gap:20px;
}
.social a{font-size:26px;color:#7b3fe4}

/* SECTIONS */
section{
  min-height:100vh;
  padding:120px 20px 60px;
  position:relative;
}
section.active{display:block}
section:not(.active){display:none}

/* DECORAÇÕES RESPONSIVAS */
.decor{
  position:absolute;
  width:clamp(120px, 28vw, 200px);
  top:clamp(80px, 15vw, 140px);
  pointer-events:none;
  z-index:1;
}
.left{left:clamp(-30px, -5vw, -10px)}
.right{right:clamp(-30px, -5vw, -10px)}
.flip{transform:scaleX(-1)}

.footer{
  position:absolute;
  bottom:clamp(-200px, -20vw, -120px);
  left:0;
  width:100%;
  z-index:0;
}

/* FORM */
.form{
  max-width:650px;
  margin:0 auto;
  position:relative;
  z-index:2;
}
label{display:block;margin-top:16px;color:#5a2ea6}
input,select,textarea{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  background:var(--lilas);
}
button.submit{
  margin-top:22px;
  padding:14px 30px;
  border:none;
  border-radius:22px;
  background:var(--roxo);
  color:#fff;
  cursor:pointer;
}
.center{text-align:center;font-size:18px}

h1{
  font-family:'Amsterdam One',cursive;
  font-size:clamp(40px, 8vw, 64px);
  color:var(--laranja);
  text-align:center;
}

/* MOBILE AJUSTES */
@media (max-width:768px){
  section{padding:100px 16px 40px}
  .center{font-size:16px}
}
</style>
</head>

<body>

<header id="header">
  <button id="btnMenu">☰</button>
  <span id="titulo">ESTUDANTES DE ATITUDE – CEMO</span>
  <button id="btnVoltar" class="hidden">VOLTAR</button>
</header>

<div id="menu">
  <button class="i" data-page="home">INÍCIO</button>
  <button class="i" data-page="inscricoes">INSCRIÇÕES</button>
  <button class="c" data-page="consulta">CONSULTA</button>
  <button class="e" data-page="equipe">EQUIPE</button>
  <button class="a" data-page="adm">ÁREA ADM</button>

  <div class="social">
    <a id="ig" target="_blank"><i class="fab fa-instagram"></i></a>
    <a id="yt" target="_blank"><i class="fab fa-youtube"></i></a>
    <a id="wp" target="_blank"><i class="fab fa-whatsapp"></i></a>
  </div>
</div>

<!-- HOME -->
<section id="home" class="active">
  <h1>Bem-Vindo!</h1>
  <p class="center">Acesse o menu para fazer <b>INSCRIÇÃO</b>, <b>CONSULTA</b> ou <b>ALGO A MAIS</b>.</p>
  <div class="center">
    <button class="submit" id="btnAbrirMenu">ACESSE O MENU POR AQUI</button>
  </div>

  <img src="planeta_roxo.png" class="decor left flip">
  <img src="foguete_roxo.png" class="decor right">
  <img src="rodape_planeta.png" class="footer">
</section>

<!-- INSCRIÇÕES -->
<section id="inscricoes">
  <div class="form">
    <label>Nome</label><input>
    <label>CPF</label><input>
    <label>Email</label><input>
    <label>WhatsApp</label><input>
    <label>Turno</label><select><option>Matutino</option><option>Vespertino</option><option>Noturno</option></select>
    <label>Turma</label><select></select>
    <button class="submit">ENVIAR</button>
  </div>

  <img src="planeta_roxo.png" class="decor left flip">
  <img src="foguete_roxo.png" class="decor right">
  <img src="rodape_planeta.png" class="footer">
</section>

<!-- CONSULTA -->
<section id="consulta">
  <div class="form">
    <label>Nome ou CPF</label><input>
    <button class="submit">CONSULTAR</button>
  </div>

  <img src="planeta_amarelo.png" class="decor left">
  <img src="planeta_roxo.png" class="decor right">
  <img src="rodape_planeta.png" class="footer">
</section>

<!-- EQUIPE -->
<section id="equipe">
  <div class="form">
    <label>Nome</label><input>
    <label>Email</label><input>
    <label>Mensagem</label><textarea></textarea>
    <button class="submit">ENVIAR</button>
  </div>

  <img src="planeta_roxo.png" class="decor left flip">
  <img src="planeta_amarelo.png" class="decor right flip">
  <img src="rodape_planeta.png" class="footer">
</section>

<script>
const menu=document.getElementById('menu');
btnMenu.onclick=()=>menu.classList.toggle('open');
btnAbrirMenu.onclick=()=>menu.classList.toggle('open');
menu.querySelectorAll('button[data-page]').forEach(b=>{
 b.onclick=()=>{
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  document.getElementById(b.dataset.page).classList.add('active');
  menu.classList.remove('open');
 };
});
</script>

</body>
</html>
